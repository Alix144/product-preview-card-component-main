<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <section id="sec1">
      <img id="img-mobile" src="images/image-product-mobile.jpg" alt="product-img">
      <img id="img-desktop" src="images/image-product-desktop.jpg" alt="product-img">
    </section>

    <section id="sec2">
      <p id="perfume">PERFUME</p>
      <h1 id="h1">Gabrielle Essence<br>Eau De Parium</h1>
      <p>A floral, solar and voluptuous inerpretation composed by Olivier Polge, Perumer-Creator for the House of CHANEL</p>
      <div id="prices">
       <h1 class="price" id="new-price">$149.99</h1>
       <p class="price" id="old-price">$169.99</p>
      </div>
      <div id="btn"><img src="images/icon-cart.svg" alt="icon-cart"> Add to Cart</div>
    </section>

  </main>
  
</body>
</html>
